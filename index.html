<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUPPSearch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
            <div class="hamburger" id="toggleSidebar">&#9776;</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." />
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <!-- Dashboard Menu Item -->
        <div class="menu-item" data-target="https://lookerstudio.google.com/u/0/reporting/a5da6efc-444b-45dd-9895-075d4a221650/page/kIV1C">
            <img src="assets/images/dashboard.png" alt="Dashboard Icon">
            <span>Dashboard</span>
        </div>

        <!-- Chatbot Menu Item -->
        <div class="menu-item" data-target="https://www.duraseksa.com/home">
            <img src="assets/images/chatbot.png" alt="Chatbot Icon">
            <span>Chatbot</span>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <iframe id="contentFrame" src="" frameborder="0" width="100%" height="100%"></iframe>
    </main>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
